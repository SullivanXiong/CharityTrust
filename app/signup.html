<html>
    <head>
        <title>CharityTrust</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--    Global styles/assets    -->
        <link rel="stylesheet" type="text/css" href="css/signup.css"/>
        <link rel='shortcut icon' type="image/png" href="assets/logo.png">
        <!--    JQuery    -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="form">
            <div>
                <input type="name" class="input" maxlength="30" placeholder="First Name" id="first_name" required><br />
                <input type="name" class="input" maxlength="30" placeholder="Last Name" id="last_name" required><br />
                <input type="email" class="input" maxlength="30" placeholder="Email" id="email_field" required><br />
                <input type="password" class="input" maxlength="30" placeholder="Password" id="password_field" required><br />
                <input type="password" class="input" maxlength="30" placeholder="Re-type password" id="password_conf_field" required><br />
                <input type="SSN" class="input" maxlength="9" placeholder="Social Security Number" id="user_ssn" required><br />

                <button id="createButton" onclick="signUp()"> Create Account </button>
            </div>
        </div>
        
        <!-- firebase SDK's -->
        <script src="/__/firebase/7.6.2/firebase-app.js"></script>
        <script src="/__/firebase/7.6.2/firebase-auth.js"></script>
        <script src="/__/firebase/7.6.2/firebase-analytics.js"></script>
        <script src="/__/firebase/7.6.2/firebase-firestore.js"></script>
        <!-- firebase init config file -->
        <script src="/firebase/init.js"></script>
        <script src="/firebase/firebase.js"></script>
    </body>
</html>
