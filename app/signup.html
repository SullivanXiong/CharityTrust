<html>
    <head>
        <title>CharityTrust</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--    Global styles/assets    -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/signup.css"/>
        <link rel='shortcut icon' type="image/png" href="assets/logo.png">
        <!--    JQuery    -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <div id="form">
                    <div>
                        <input type="name" class="input form-control" maxlength="30" placeholder="First Name" id="first_name" required><br />
                        <input type="name" class="input form-control" maxlength="30" placeholder="Last Name" id="last_name" required><br />
                        <input type="email" class="input form-control" maxlength="30" placeholder="Email" id="email_field" required><br />
                        <input type="password" class="input form-control" maxlength="30" placeholder="Password" id="password_field" required><br />
                        <input type="password" class="input form-control" maxlength="30" placeholder="Re-type password" id="password_conf_field" required><br />
                        <input type="SSN" class="input form-control" maxlength="9" placeholder="Social Security Number" id="user_ssn" required><br />

                        <button id="createButton" class="btn btn-primary btn-block" onclick="signUpUser()"> Create Account </button>
                    </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="col-sm-4"></div>
        </div>"
        
        
        <!-- firebase SDK's -->
        <script src="/__/firebase/7.6.2/firebase-app.js"></script>
        <script src="/__/firebase/7.6.2/firebase-auth.js"></script>
        <script src="/__/firebase/7.6.2/firebase-analytics.js"></script>
        <script src="/__/firebase/7.6.2/firebase-firestore.js"></script>
        <!-- firebase init config file -->
        <script src="/firebase/init.js"></script>
        <script src="/firebase/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
