<html>
   <head>
      <meta charset="utf-8">
      <!--    Global styles/assets    -->
      <link rel="stylesheet" type="text/css" href="css/signup.css"/>
      <link rel='shortcut icon' type="image/png" href="assets/logo.png">
      <!--    JQuery    -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   </head>

   <body>
      <div class="header">
         <h1 class="text-center">CharityTrust</h1>
      </div>
      <div class="container">
         <h2>Edit profile</h2>
         <hr>
         <div class="row">
            <div class="col-md-3">
               <div class="text-center">
                  <img src="/Users/Kenny/desktop/projects/CharityTrust/app/user_icon.jpg" class=rounded alt="user" width="100" height="100">
                  <p>Upload a photo</p>
                  <input type="file" class="form-control">
               </div>
            </div>
            <div class="col-md-9">
               <div class="text-center">
                  <h3>Charity Info</h3>
               </div>
                  <form class = "form-horizontal" role="form">
                     <div class="form-group">
                        <label for="charityName">Charity Name: </label>
                           <div class="col-lg-8">
                              <input type="charityName" class="form-control" id="charityName" placeholder="Enter Charity Name">
                           </div>
                     </div>      
                     <br>
                     <div class="form-group">
                        <label for="goal">Money Goal: </label>
                           <div class="col-lg-8">
                              <input type="number" class="form-control" id="goal" placeholder="Enter $ Amount">
                           </div>
                     </div>      
                     <br>
                     <div class="form-group">
                        <label for="goal-textbox">Goals For Charity With The Money Raised: </label>
                        <div class="col-lg-8">
                           <textarea class="form-control" id="goal-textbox rows="10"></textarea>
                        </div>
                     </div>      
                  </form>
            </div>
         </div>
      </div>
      <!-- firebase SDK's -->
      <script src="/__/firebase/7.6.2/firebase-app.js"></script>
      <script src="/__/firebase/7.6.2/firebase-auth.js"></script>
      <script src="/__/firebase/7.6.2/firebase-analytics.js"></script>
      <script src="/__/firebase/7.6.2/firebase-firestore.js"></script>
      <!-- firebase init config file -->
      <script src="/firebase/init.js"></script>
      <script src="/firebase/firebase.js"></script>
   </body>
</html>
